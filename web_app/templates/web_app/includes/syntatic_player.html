<div class="row">
    <div class="col-md-1">
        {% if player.player_slot < 5 %}
            Radiant
        {% else %}
            Dire
        {% endif %}

    </div>
    <div class="col-md-1">
        <img width="105" height="55" src="{{ player.hero.url_full_portrait }}">
    </div>
    <div class="col-md-1">{{ player.player_account.persona_name }}</div>
    <div class="col-md-1">K: {{ player.kills }} D:{{ player.deaths }} A:{{ player.assists }} </div>
    <div class="col-md-1"></div>
</div>
